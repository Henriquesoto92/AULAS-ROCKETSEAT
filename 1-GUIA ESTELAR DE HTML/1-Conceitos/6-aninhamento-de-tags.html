<!--
    aninhamento de tags
    - Hierarquia (tag's filhas, pais, e avó,)
    - Fluxo
    - Posicionamento dos elementos

    obs - fechar as tags nos locais certos, para que não de problemas.

    tag <P> - serve para escrever paragrafos
    tag <em> - serve para dar enfase no texto (itálico)
    tag <A> - serve para criar LINKS
    tag <br/> ou <br> ou  </br> - brake - serve para quebrar a linha
-->

    esse é um texto,
    mas aqui continua mesmo quebrando no codigo então use<p>para conseguir quebrar a frase</p>
</p>
