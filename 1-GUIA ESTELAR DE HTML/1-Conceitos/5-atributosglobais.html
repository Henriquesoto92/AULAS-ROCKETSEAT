<!--
    Atributos Globais mais utilizados

    - class (usada para aplicar estilo CSS, usada tambem para acessar javascript)
    - contenteditable (para poder editar o conteudo, use booleanos)
    - data-* (posso colocar qual quer nome..)
    - hidden (esconde a Tag "conteudo no caso")
    - id (serve como uma segunda classificação... para colocar nomes nas tags para achar no JAVA)
    - style (como o nome já diz, muda o estilo do texto, cor, tamanho entre outros, geralmente não é usado direto na TAG)
    - tabindex (serve para se locomover no site atravez do TAB)
    - tittle (serve para aparecer o titulo da tag... é so deixar o mouse descansar em cima da tag)
-->

<div class="carrinho" contenteditable="true" id="cart1" title="se tu for tentar">
<!--elementos aqui dentro ou seja entre dos dois <div> </div>
agora podemos classificar elementos, significa que posso colocar varias classes carrinho-->
Conteúdo
</div>

<div class="carrinho" data-id="" id="cart2" style="color: red" title="vai perceber">
<!--elementos aqui dentro ou seja entre dos dois <div> </div>
agora podemos classificar elementos, significa que posso colocar varias classes carrinho-->  
Conteúdo
</div>

<div class="carrinho" hidden>
<!--elementos aqui dentro ou seja entre dos dois <div> </div>
agora podemos classificar elementos, significa que posso colocar varias classes carrinho-->

</div>
