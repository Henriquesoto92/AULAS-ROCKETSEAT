<!-- 
    <video>

    - src
    - controls
    - se não funcionar?
        - fallback content
    - source
        - src
        - type
    - sobre serviços de terceiros

    preload="auto"          - serve para começar o video automaticamente
    preload="metadata"      - serve para mostrar apenas itens necessarios
    preload="none"          - serve para so aparecer depois que eu clicar
    loop                    - começa o video novamente
    muted                   - começa sem som
    poster=""               - coloca uma imagem antes de começar o video
-->

<video controls
    width="200"
    height="400"
    autoplay
    preload="auto" 
    preload="metadata"
    preload="none"
>
    <source src="./assets-exemple/rocket.mp4" 
    type="video/mp4">
    <p>este browser não suporta video, baixe-o aqui </p>

</video>
