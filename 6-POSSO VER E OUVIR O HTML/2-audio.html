<!-- 
    <audio>

    - src
    - controls
    - se não funcionar?
        - fallback content
    - source
        - src
        - type
    
    - tem que escrever controls para funcionar
    - sobre serviços de terceiros (soundcloud)

    preload="auto"          - serve para começar o video automaticamente
    preload="metadata"      - serve para mostrar apenas itens necessarios
    preload="none"          - serve para so aparecer depois que eu clicar
    loop                    - começa o video novamente
    muted                   - começa sem som
    
-->

<audio controls>
    <source src="./assets-exemple/rocket.mp3" 
    type="audio/mp3">
    <source src="./assets-exemple/rocket.ogg" 
    type="audio/ogg">
    <p>este browser não suporta video, baixe-o aqui </p>

</audio>
