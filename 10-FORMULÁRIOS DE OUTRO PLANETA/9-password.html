<!--
    <input type="password">

    - Colocar uma senha de maneira segura
    - Esconde o que está sendo digitado no campo
    - O estlio da apresentação do campo, depende do User Agente(navegador)

    # Atributos

    - minlength / maxlength
        *O número mínimo e/ou máximo de caracteres para este campo
    
    - size
        *O número aceitável de caracteres que esse campo deverá conter

    - pattern
        * Expressão regular para validar o que está sendo digitado no campo
        * Altamente recomendado o uso de um padrão de segurança alta de senhas
        * Exemplo: Queremos que a senha contenha caracterex hexadecimais com o limite de no mínimo 4 e no máximo 8 caracteres
            *pattern="[0-9a-fA-F]{4,8}"

    - placeholder
        * Mostra um exemplo de texto a ser digitado no campo

    - readonly / disabled
        * Atributos booleano indicando se o campo está habilitado ou não

    - required
        * o campo será obrigatório

    - inputmode
        * podrá alterar o uso do teclado em smartphones
        * exemplo: queremos que o cliente só adcione números
            *inputmode="numeric"
    
    - autocomplete
        * on: permite a sugestão de: new-password ou current-password
        * off: desabilita a opção de autocompletar
        * new-password: o navegador poderá sugerir uma nova senha
    
-->

<form action="">

    <input type="password" 
        minlength="4"
        maxlength="8"
        size="8"
    >
    <button type="submit">Enviar</button>

</form>
<br>
<br>
<form action="">

    <input type="password" 
        pattern="[0-9a-fA-F]{4,8}"
        title="Coloque HEX no mínimo 4 e no máximo 8 caracteres"
        placeholder="coloque sua senha"
    >
    <button type="submit">Enviar</button>

</form>
<br>
<br>
<form action="">

    <input type="password" 
        pattern="[0-9a-fA-F]{4,8}"
        title="Coloque HEX no mínimo 4 e no máximo 8 caracteres"
        placeholder="coloque sua senha"
        disabled
    >
    <button type="submit">Enviar</button>

</form>
<br>
<br>
<form action="">

    <input type="password" 
        required
        inputmode="numeric"
    >
    <button type="submit">Enviar</button>

</form>
<br>
<br>
<form action="">

    <input type="password" 
        autocomplete="new-password"    
    >
    <button type="submit">Enviar</button>

</form>
