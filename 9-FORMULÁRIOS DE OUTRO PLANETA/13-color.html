<!--
    <input type="color" />

    - Interface para selecionar cor
    - color picker

    # Atributos
    - Value: RGB
        - se inválido, o preto será exibido
    - List
        * o id de uma tag <datalist> que está no mesmo documento
        * <datalist> irá conter uma lista de valores pré definidos
            * Os valores do <datalist> que não forem compatíveis com o campo
-->

<input type="color" value="#00ff00">
<br>
<datalist id="colorsdata">
    <option>#0000ff</option>
    <option>#00ff00</option>
    <option>#ff0000</option>
</datalist>
<input type="color" list="colorsdata">
