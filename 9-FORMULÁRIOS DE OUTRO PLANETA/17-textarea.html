    <textarea>
    - mais de uma linha
    - util para textos grandes

    Atributos 
    - id
    - name
    - rows e cols
    - maxlength e minlength
    - wrap
    .. outros comuns aos <input>s
        - autocomplete, autofocus, disabled, placeholder, readonly, form, required
-->

<label for="message">mensagem</label>
<br>
<textarea id="message"></textarea><br>
<br>
<textarea name="message"></textarea><br>
<br>
<textarea rows="10" cols="30"></textarea><br>
<br>
<textarea maxlength="5"></textarea><br>
<br>
<textarea minlength="4"></textarea><br>
<br>
<textarea wrap="4" placeholder="este texto é wrap e tem qubra de linha automática"></textarea><br>
<br>
<textarea wrap="off" placeholder="este texto não é wrap e fica dessa forma"></textarea><br>
