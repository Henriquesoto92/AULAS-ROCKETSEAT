<!--
    <input type="number" />

    - Entrada de números

    # Atributos
    -min/max
    -step

    todos os outros atributos padrões

-->
<form action="">
    <input type="number" min="2" max="10">
    <button>Enviar</button>
</form>

<br><br>

<form action="">
    <input type="number" placeholder="000" step="100">
    <button>Enviar</button>
</form>

<br><br>

<datalist id="numeroslits">
    <option>100</option>
    <option>200</option>
</datalist>
<form action="">
    <input type="number" list="numeroslits" placeholder="000" step="100">
    <button>Enviar</button>
</form>
