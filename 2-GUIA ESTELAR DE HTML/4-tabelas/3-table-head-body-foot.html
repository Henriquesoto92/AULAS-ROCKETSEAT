<!--
    <tr> é linha
    <th> é o titulo
    <td> é o conteudo
    <thead> cabeçalho da tabela
    <tbody> corpo da tabela
    <tfoot> Rodapé da tabela
    <caption> seria o titulo da tabela, bom para colocar acessibilidade
    
-->


<table>

    <caption>Pessoas por idade</caption>
    
    <thead>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>Mayk</td>
            <td>35</td>
        </tr>
        <tr>
            <td>Diego</td>
            <td>25</td>
        </tr>
    </tbody>

    <tfoot>
        <tr>
            <td>total:</td>
            <td>2 pessoas</td>
        </tr>
    </tfoot>

</table>
